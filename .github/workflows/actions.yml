name: Actions Workflow

on : [push]
jobs:
  run-github-actions:
    environment: test
    runs-on: ubuntu-latest
    steps:
      - continue-on-error: false
      - name: SimpleJSAction
        id: greet
        uses: actions/hello-world-javascript-action@v1
        with: 
          who-to-greet: John
      - name: Log Greeting Time
        run: echo "${{ steps.greet.outputs.time }}"

